        currentIndex = index;
        const chapter = bookData[index];

            <h2 class="chapter-title">${chapter.title}</h2>
            ${chapter.content}
        `;

        chapterSelect.value = index;
        pageIndicator.innerText = `${index + 1} / ${bookData.length}`;
        prevBtn.disabled = index === 0;
        nextBtn.disabled = index === bookData.length - 1;

        // Save progress
        localStorage.setItem('bhuture_current_chapter', index);
        
        // Scroll to top
        readerDiv.scrollTop = 0;
    }

        const newIndex = currentIndex + direction;
        if (newIndex >= 0 && newIndex < bookData.length) {
            loadChapter(newIndex);

            }
            deferredPrompt = null;

    });
